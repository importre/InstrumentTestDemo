// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.8.+'
    }
}

allprojects {
    repositories {
        mavenCentral()
    }
}

task spoon(type: Exec, dependsOn: ['InstrumentTestDemo:assembleDebug', 'InstrumentTestDemo:assembleDebugTest']) {
    commandLine 'java', '-jar', 'spoon-runner-1.1.1-jar-with-dependencies.jar',
            '--apk', 'InstrumentTestDemo/build/apk/InstrumentTestDemo-debug-unaligned.apk',
            '--test-apk', 'InstrumentTestDemo/build/apk/InstrumentTestDemo-debug-test-unaligned.apk'
}
